{% extends 'layout/manage.html' %}
{% load dashboard %}
{% load issues %}
{% block title %}{% endblock %}

{% block css %}
    <style>

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 17px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .table-right > tbody > tr > td.label-left {
            width: 90px;
        }

        .table-right > tbody > tr > td {
            border: 0;
        }

        .status-count {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-count .count {
            font-size: 25px;
        }

        .status-count a {
            text-decoration: none;
        }

        .user-item .title {
            margin-bottom: 20px;
        }

        .user-item .avatar, .top-10 .avatar {
            float: left;
            margin-right: 10px;
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #304659;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
        }

        .user-item .text {
            line-height: 30px;
        }

        .top-10 .avatar {
            margin-right: 0;
        }

        .top-10 td {
            padding: 5px 10px;
        }

        .top-10 .table > tbody > tr > td {
            border-top: 0;
            border-bottom: 1px solid #ddd;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-top: 20px">

        <div class="col-md-8">
            <div id="chart" style="width:115%;min-width:700px;min-height:400px">

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("chart"));

        function getVirtualData(year) {
            const date = +echarts.time.parse(year + '-01-01');
            const end = +echarts.time.parse(+year + 1 + '-01-01');
            const dayTime = 3600 * 24 * 1000;
            const data = [];
            for (let time = date; time < end; time += dayTime) {
                data.push([
                    echarts.time.format(time, '{yyyy}-{MM}-{dd}', false),
                    Math.floor(Math.random() * 24)
                ]);
            }
            return data;
        }

        option = {

            },
            aria: {

                // },
                enabled: true,
                data: {

                }
            },
            legend: {

                    return 'Legend ' + name;
                },
                data: [{
                    name: '系列1',
                    // 强制设置图形为圆。
                    icon: 'circle',
                    // 设置文本为红色
                    textStyle: {
                        color: 'red'
                    }
                }]
            },
            tooltip: {
                {#formatter: '{b0}{c0}<br />'#}
                formatter: function (params, ticket, callback) {
                    {#                   {% comment %} $.get('detail?name=' + params.name, function (content) {#}
                    {#                        callback(ticket, (content));#}
                    {#                    });{% endcomment %}#}
                    {#                    alert('params'+params)#}
                    {#                    alert('ticket'+ticket)#}
                    {#                    alert('callback'+callback)#}
                    {#                    alert(JSON.stringify(params))#}
                    let data0_date = JSON.parse(JSON.stringify(params.data))[0]
                    let data1_val = JSON.parse(JSON.stringify(params.data))[1]
                    let color = JSON.parse(JSON.stringify(params.color))
                    {#alert(color)#}
                    {#alert(value)#}
                    return '<div style="height:120px;width:220px;text-align: center">' +
                        '<label style="color:' + `${color}` + '">' + '*' + '</label> <br>' +
                        '时间:' + data0_date +
                        '<br>' +
                        '数据量:' + data1_val +
                        '</div>'
                }
            },
            visualMap: {
                min: 0,
                max: 24,
                type: 'piecewise',
                orient: 'horizontal',
                left: 'center',
                top: 65,
                itemWidth: 25,
                itemHeight: 20,
                inRange: {
                    color: ['#b2d9f7', '#60b6f8', '#0d93f9', '#1864e7'],
                    symbolSize: [0, 100]
                },
                controller: {
                    inRange: {
                        symbolSize: [0, 100]
                    }
                },
                {#textStyle: #}
                {% comment %} formatter: function (value) {
                     return '>>> ' + value
                 },{% endcomment %}
                hoverLink: true
            },
            calendar: {
                top: 120,
                left: 30,
                right: 30,
                cellSize: 20,
                range: '2016',
                itemStyle: {
                    borderType: 'dashed',
                    borderWidth: 1,
                },
                dayLabel: {
                    firstDay: 1,// 从周一开始
                    nameMap: 'ZH',
                    fontWeight: 'bold',
                    textShadowColor: '#123123',
                    textShadowBlur: 123,
                    textShadowOffsetY: 12,
                    textShadowOffsetX: 12,
                },
                monthLabel: {

                    formatter: '{yyyy}-{MM}'
                },
                yearLabel: {
                    position: 'bottom',
                    {#formatter: '{start}-{end}',#}
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: 'orange',
                        type: 'solid'
                    }
                },

            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: getVirtualData('2016'),
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
              {% comment %}  label: {
                    show: true
                },{% endcomment %}
            }
        };
        myChart.setOption(option);
    </script>
