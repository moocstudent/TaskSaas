{% extends 'layout/manage.html' %}
{% block title %}{% endblock %}

{% block css %}
    <style>
        .list-group .choices {
            border-left: 2px solid #f90 !important;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container clearfix" style="margin-top: 20px">

        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: transparent;font-weight: bold">
                    用户设置
                </div>
                <div class="list-group" style="border-radius: 0">
                    <div>
{#                        <a href="#" class="list-group-item">我的资料</a>#}
                        <a href="#" class="list-group-item">修改密码</a>
                        <a href="{% url 'setting_delete' project_id=request.web.project.id %}"
                           class="list-group-item choices">删除项目</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-9">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    删除项目 (现删除后不可找回)
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-4 control-label">项目名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="请输入项目名称"
                                       name="project_name">
                                <span class="error-msg">{{ error }}</span>
                            </div>
                            <label class="col-sm-4 control-label">登录密码</label>
                            <div class="col-sm-5">
                                <input type="password" class="form-control" placeholder="请输入登录密码"
                                       name="password">
                                <span class="error-msg">{{ error }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-5">
                                <input type="submit" class="btn btn-danger" value="删 除">
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>

{% endblock %}

{% block js %}
{% endblock %}
